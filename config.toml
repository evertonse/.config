theme = "rose_pine"
[editor]
line-number = "relative"
mouse = true
true-color = true
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"#"underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true

[keys.normal]
esc = ["collapse_selection","keep_primary_selection"]
G = "goto_file_end"
"C-j" = "goto_next_paragraph"
"C-k" = "goto_prev_paragraph"
"C-l" = "move_next_word_end"
"C-h" = "move_prev_word_start"
"A-q" = "search"
"H" = ":buffer-previous"
"L" = ":buffer-next"

#https://docs.helix-editor.com/keymap.html#normal-mode
[keys.normal.space]
q = ":quit"
w = ":write"
c = ":buffer-close"

[keys.insert]
"C-c" = "normal_mode" # Maps Alt-X to enter normal mode
j = { k = "normal_mode" } # Maps `jk` to exit insert mode
"A-p" = "paste_after"  
"A-u" = "undo"