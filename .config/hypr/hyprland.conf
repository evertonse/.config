#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
# change monitor to high resolution, the last argument is the scale factor
monitor=,highres,auto,1

# unscale XWayland
xwayland {
  # force_zero_scaling = true
}

# sets xwayland scale
exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 1.2

# pipewire casuse too many prolbems for me it's almost 2024 and stil the same
exec-once=sudo systemctl disable --global pipewire
exec-once=sudo systemctl disable --global pipewire-pulse
exec-once=sudo systemctl enable  --global pulseaudio
exec-onde=systemctl --user stop pipewire.socket

exec-once=sudo pkil pipewire && sudo pkill pipwire-pulse && pulseaudio &

source = ~/.config/hypr/rules.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Some default env vars.
env = BROWSER,google-chrome-stable
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = WLR_NO_HARDWARE_CURSORS,1
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# toolkit-specific scale
env = GDK_SCALE,1.35
env = XCURSOR_SIZE,26
env = MOZ_ENABLE_WAYLAND,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

env = QT_AUTO_SCREEN_SCALE_FACTOR,1 
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,gt6ct

exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = eval $(/usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets) &
exec-once = swww init &
exec-once = waybar &
exec-once = mako &
exec-once = nm-applet --indicator &
exec-once = wl-paste --watch cliphist store &
exec-once = alacritty &
exec-once = pkill pipewire &
exec-once = pulseaudio &
exec-once = google-chrome-stable &



# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = br
    kb_variant = abnt2
    kb_model = 
    kb_options =
    kb_rules =

  follow_mouse = 1

  touchpad {
    natural_scroll = no
  }
  repeat_rate = 30
    numlock_by_default = yes
    repeat_delay = 239
    accel_profile = flat
    force_no_accel = yes
    sensitivity = -0.45  # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    layout = master
    # layout = dwindle

    gaps_in = 5
    gaps_out = 0
    border_size = 1
    no_border_on_floating = false
    col.active_border = rgba(333344ee) rgba(333355ee) 45deg
    col.inactive_border = rgba(11111111)
}

group {
    col.group_border_active = rgba(333344ee) rgba(333355ee) 45deg
    #col.border = rgba(333344ee) rgba(333355ee) 45deg
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    special_scale_factor = 0.5
    mfact = 0.55
    new_is_master = false
    new_on_top = false
    no_gaps_when_only = true
    orientation = left
    inherit_fullscreen = true
    always_center_master = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    multisample_edges = true
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    blurls = lockscreen

    rounding = 0
    blur = no
    blur_size = 7
    blur_passes = 4
    blur_ignore_opacity = false
    blur_xray = false
    blur_passes = 1
    blur_new_optimizations = true

    drop_shadow = true
    shadow_range = 2
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    # swallow_regex = ^(alacritty)$
    # swallow_regex = ^(st)$
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #
    special_scale_factor = 0.7
    mfact = 0.55
    new_is_master = false
    new_on_top = false
    orientation = left
    inherit_fullscreen = true
    always_center_master = true
    no_gaps_when_only = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, C, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, exec, rofi -show run # wofi --show drun


bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
# bind = $mainMod SHIFT, M, dwindle

bind = $mainMod, R, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod ,M, togglegroup,
bind = $mainMod SHIFT, j, changegroupactive, f
bind = $mainMod SHIFT, k, changegroupactive, b

# Move focus with mainMod + arrow keys
bind = $mainMod, j, cyclenext
bind = $mainMod, k, cyclenext, prev
bind = $mainMod, H, swapnext
bind = $mainMod, L, swapnext, prev


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, TAB,workspace, previous
bind = $mainMod, 1,  workspace, 1
bind = $mainMod, 2,  workspace, 2
bind = $mainMod, 3,  workspace, 3
bind = $mainMod, 4,  workspace, 4
bind = $mainMod, 5,  workspace, 5
bind = $mainMod, 6,  workspace, 6
bind = $mainMod, 7,  workspace, 7
bind = $mainMod, 8,  workspace, 8
bind = $mainMod, 9,  workspace, 9
bind = $mainMod, 0,  workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind=SUPER_SHIFT,apostrophe,movetoworkspace,special
bind=SUPER,apostrophe,togglespecialworkspace,

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
