  TERM: xterm-256color
font:
  normal:
    family: MesloLGS NF
    style: Regular

  bold:
    family: MesloLGS NF
    style: Bold

  italic:
    family: MesloLGS NF
    style: Italic

  bold_italic:
    family: MesloLGS NF
    style: Bold Italic

  size: 12
# vscode dark and light theme alacritty 
# Bt https://githib.com/mofiqul
#winpty_backend: false 

window:
  padding:
    x: 10
    y: 5

  dynamic_padding: false 
  
  dynamic_title: true
  decorations: none 
  #startup_mode: Maximized 
  opacity: 0.9

schemes:
  codelight: &light
